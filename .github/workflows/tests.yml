name: QRNG Tests & Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: Lint with pylint
        run: |
          pip install pylint
          pylint qrng/ --disable=missing-module-docstring || true

      - name: Format check with black
        run: |
          pip install black
          black --check qrng/ || true

      - name: Type checking with mypy
        run: |
          pip install mypy
          mypy qrng/ --ignore-missing-imports || true

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=qrng --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  integration-tests:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests
        run: |
          python -m qrng.demo --key-bits 128 --n-qubits 4 --shots 1

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black mypy

      - name: Run flake8
        run: |
          flake8 qrng/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 qrng/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check with black
        run: |
          black --check qrng/ || true

      - name: Check with mypy
        run: |
          mypy qrng/ --ignore-missing-imports || true
